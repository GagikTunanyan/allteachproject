<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="script/jquery.js"></script>
    <script src="script/login.js"></script>
</head>
<body>
<form class="form">
    <div class="log">LogIn</div>
    <div class="namepass">
        <p><input class="Username" type="text" placeholder="Username" name="name"> <span class="ername">Error Name</span></p>
        <p><input class="Password" type="password" placeholder="Password" name="password"><span class="erpass">Error Password</span></p>
        <p><button type="button" class="login" value="login" name="login">Login</button></p>
        <p class="formerror">Please fill in the missing window</p>
    </div>
</form>
<div class="user">
    <p class="user-name">Username:</p>
    <p class="user-firstname">Firstname:</p>
    <p class="user-password">Password:</p>
    <p class="user-age">age:</p>
    <p class="user-login">Login:</p>
</div>
</body>
</html>
